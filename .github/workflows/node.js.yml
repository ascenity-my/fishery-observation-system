# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI/CD

on:
  push:
    branches: [ prod ]
  pull_request:
    branches: [ prod ]
env:
  PORT: 60000
  MQTT_BROKER_URL: mqtts//mqtt.sollab.dev:8883
  MQTT_USERNAME: ${{secrets.MQTT_USERNAME}}
  MQTT_PASSWORD: ${{secrets.MQTT_PASSWORD}}
  REACT_APP_SERVER_HOSTNAME: https://api.sasaqua.sollab.dev
  REACT_APP_SERVER_PORT: 80
  REACT_APP_MQTT_HOSTNAME: mqtt.sollab.dev
  REACT_APP_MQTT_PORT: 8083
  REACT_APP_MQTT_USERNAME: ${{secrets.MQTT_USERNAME}}
  REACT_APP_MQTT_PASSWORD: ${{secrets.MQTT_PASSWORD}}
jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: |
        cd react
        npm ci
